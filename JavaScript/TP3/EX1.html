<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1 | Test Document</title>
</head>
<body>
    <button id="btnAfficher">Afficher le message</button>
    <p id="zoneMessage"></p>
    <script>
        let bouton = document.getElementById("btnAfficher");
        let paragraphe = document.getElementById("zoneMessage");
        bouton.addEventListener("click", () => {
            paragraphe.textContent = "Bonjour, vous aves clique sur le bouton !";
        })
    </script>
</body>
</html>
